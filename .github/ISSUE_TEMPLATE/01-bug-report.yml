name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: What is the bug?
      description: A clear and concise description of the bug.
      placeholder: Describe what happened and what you expected to happen instead.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of ID PASS DataCollect is affected?
      options:
        - Core Library (./packages/datacollect)
        - Backend Server (./packages/backend)
        - Admin Interface (./packages/admin)
        - Mobile App (./packages/mobile)
        - Docker Setup
        - Documentation
        - Other (please specify in description)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of ID PASS DataCollect are you using? (e.g., 1.0.0)
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs (optional).
      render: shell
      placeholder: Paste error messages, stack traces, or relevant log output here.
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the problem (optional).
      placeholder: Any additional information that might help us understand the issue.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues before creating this bug report.
          required: true
        - label: I have provided enough information to help reproduce the issue.
          required: true
